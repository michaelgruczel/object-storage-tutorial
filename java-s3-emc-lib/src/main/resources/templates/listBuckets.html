<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>buckets</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/custom.css" rel="stylesheet"/>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <div th:if="${error != null}" th:remove="tag">
        <div class="alert alert-danger" role="alert">error:<br/>
            <p th:text="${message}" />
        </div>

    </div>

    <div class="page-header table">
        <h3>Existing buckets</h3>
    </div>


    <table class="table">
        <tr>
            <th>Bucket Name</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="bucket : ${buckets}">
            <td th:text="${bucket.name}">-</td>
            <td>
                <a href="listBucketContent.html" th:href="@{/bucket(bucketName=${bucket.name})}">view</a>
            </td>
            <td>
                <a href="listBuckets.html" th:href="@{/deletebucket(bucketName=${bucket.name})}">delete</a>
            </td>
        </tr>
    </table>



    <form action="#" th:action="@{/addBucket}" th:object="${bucket}" method="post" class="form-create">

        <div class="page-header">
            <h3>Add bucket</h3>
        </div>

        <div class="form-group">
            <p>
                <label for="name">Name:</label><br/>
                <input class="form-control required" type="text" id="name" th:field="*{name}"/>
            </p>

            <p>
                <input class="form-control" type="submit" value="add" />
            </p>

        </div>

    </form>


</div>
</body>
</html>
